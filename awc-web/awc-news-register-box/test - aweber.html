<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>awc-news-register-box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="import" href="awc-news-register-box.html">
	<style is="custom-style">
	  .container{	
	  	padding: 0px;
	  }
	</style>
</head>
<body >
<h2>Aweber</h2>
	<div class="container flex-vertical">
		<awc-news-register-box type="aweber" action="https://www.aweber.com/scripts/addlead.pl" url="http://www.example.com/thankyou.htm">
			<input type="hidden" name="listname" value="unique list ID" />
			<input type="hidden" name="meta_adtracking" value="custom form" />
			<input type="hidden" name="meta_message" value="1" /> 
			<input type="hidden" name="meta_required" value="name,email" /> 
			<input type="hidden" name="meta_forward_vars" value="1" /> 
			<input type="text" name="name" value="" label="Name"/>  
			<input type="text" name="email" value="" label="Email"/>
			<input type="submit" name="submit" value="Subscribe" /> 
		</awc-news-register-box>
	</div>
</body>
</html>
