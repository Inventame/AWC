<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../bower_components/iron-icons/maps-icons.html"><link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html"><link rel="import" href="../materialDesign/materialDesign.html"><link rel="import" href="../awc-social-buttons/awc-social-buttons.html"><dom-module id="awc-information-card"><template><style is="custom-style">:host{--iron-icon-fill-color:#4D4D4D}.container{display:box;display:-webkit-box;display:-moz-box;-webkit-box-align:start;-moz-box-align:start;box-align:start}.container2{-webkit-box-flex:1;-moz-box-flex:1;box-flex:1;width:0}.demo-card-square.mdl-card{width:320px;height:320px}.demo-card-square>.mdl-card__title{color:#fff;background:url(../assets/demos/dog.png) bottom right 15% no-repeat #46B6AC}</style><div class="mdl-grid mdl-grid--no-spacing container" style$="{{style}}"><template is="dom-if" if="{{logo}}"><div class="mdl-cell mdl-cell--2-col mdl-card mdl-cell--top"><div class="mdl-card__title mdl-card--expand" id="logo"><img src="{{logo}}" style="max-width:100%"></div></div></template><div class="mdl-cell mdl-cell--stretch mdl-card container2"><div class="mdl-card__supporting-text"><template is="dom-if" if="{{title-card}}"><b>[[title-card]]</b><br><hr></template><content select=".social"></content><table style="width:100%" id="text"><tr><td width="25px" valign="top"><iron-icon icon="maps:place"></iron-icon></td><td><content></content></td></tr><template is="dom-if" if="[[phone]]"><tr><td valign="top"><iron-icon icon="maps:local-phone"></iron-icon></td><td>[[phone]]</td></tr></template><template is="dom-if" if="[[url]]"><tr><td valign="top"><iron-icon icon="explore"></iron-icon></td><td><a href="[[url]]" target="_blank"><i>[[urlName]]</i></a></td></tr></template><template is="dom-if" if="[[email]]"><tr><td valign="top"><iron-icon icon="mail"></iron-icon></td><td><a href="mailto:[[email]]"><i>[[email]]</i></a></td></tr></template></table></div></div></div><template is="dom-if" if="{{title-card}}"><paper-tooltip for="text" offset="0" position="left">{{title-card}}</paper-tooltip><paper-tooltip for="logo" offset="0" position="right">{{title-card}}</paper-tooltip></template></template><script>Polymer({is:"awc-information-card",properties:{logo:String,email:String,urlName:String,phone:String}});</script></dom-module>
